<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keys</title>
    <style>
        .centered {
            position: fixed; /* or absolute */
            top: 20%;
            left: 40%;
        }
        .big{
            font-size: 300px;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
    <script>
        window.addEventListener('keydown', (e) => {
            document.getElementById("key").innerText=e.key;
        })
    </script>
</head>
<body class="centered">
    <label id="key" class="big">--</label>
</body>
</html>
